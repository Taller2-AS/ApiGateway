name: Test User Service

on:
  push:
    branches:
      - main

jobs:
  test_users:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27018:27017  # ✅ Evita conflicto con otros procesos

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5673:5672     # ✅ Evita conflicto
          - 15673:15672

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v3

      - name: Levantar contenedores con Docker Compose
        run: docker compose up -d

      - name: Esperar a que los servicios estén listos
        run: sleep 20

      - name: Ver contenedores activos
        run: docker ps

      - name: Instalar dependencias en API Gateway
        working-directory: ./api
        run: npm install

      - name: Ejecutar pruebas
        working-directory: ./api
        run: npm test

      - name: Apagar contenedores
        if: always()
        run: docker compose down
